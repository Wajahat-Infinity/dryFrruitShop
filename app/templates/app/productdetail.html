{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  product detail  page
{% endblock %}
{% block main-content %}
<!-- <h1>product details : {{product}}</h1> -->
 <div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.title}}</h1>
            <h5>Rs : {{product.discount_price}}/-</h5>
            <small class="text-decoration-line-through text-muted fs-5"><del>Rs : {{product.selling_price}}/-</del></small>
            <br>
            <br>
            <h4>Product Features</h4>
            <ul class="fs-5" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                <li>{{product.description}}</li>
            </ul>
            <div class="buttons row flex" style="font-family: 'Courier New', Courier, monospace;">
                <button type="submit" class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">Add to cart</button>
                <div class="btn btn-lg p-1 m-1 btn-dark ">
                    <a href="#" class="text-decoration-none text-white">Buy Know</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
